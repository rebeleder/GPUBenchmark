<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>移动端显卡天梯图</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="../js/chart_renderer.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="../index.html">首页</a>
        <a href="./desktop.html">桌面端</a>
        <a href="./mobile.html" class="active">移动端</a>
        <a href="./integrated.html">核显</a>
    </nav>

    <div id="chart-container" style="width: 1200px;"></div>

    <script>
        // 页面加载后，调用渲染函数并传入此页面的特定参数
        document.addEventListener('DOMContentLoaded', function () {
            renderChart({
                chartId: 'chart-container',
                dataUrl: '../data/mobile_data.json',
                title: '消费级显卡Timespy天梯表（移动端）',
                baseGpuName: 'NVIDIA GeForce GTX 1060 (notebook)',
                startColor: '#a7d7f9'
            });
        });
    </script>
</body>

</html>
